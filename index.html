<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becky's Resume</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script>
            // 页面加载完成后的初始化
            window.onload = function() {
                // 不再自动重定向到开屏页面，直接显示主页面内容
                console.log("主页面已加载");
            };
        </script>
</head>
<body>
    <div class="container">
        <!-- 打字机机身装饰 -->
        <div class="typewriter-body">
            <div class="typewriter-roller"></div>
        </div>

        <!-- 纸张区域 -->
        <div class="paper-container">
            <!-- 主标题区域 -->
            <header class="header">
                <h1 id="main-title" class="main-title">
                    <span id="title-text"></span><span class="cursor">|</span>
                </h1>
            </header>

            <!-- 导航区域 -->
            <nav id="navigation" class="navigation">
                <button class="nav-btn active" data-section="about">About</button>
                <button class="nav-btn" data-section="experience">Experience</button>
                <button class="nav-btn" data-section="education">Education</button>
                <button class="nav-btn" data-section="skills">Skills</button>
                <button class="nav-btn" data-section="projects">Projects</button>
                <button class="nav-btn" data-section="contact">Contact</button>
            </nav>

            <!-- 内容区域 -->
            <main id="content-area" class="content-area">
                <div id="content-text"></div>
                
                <!-- 留言功能区域 (集成到Contact部分) -->
                <div id="message-section" class="message-section" style="display: none;">
                    <!-- 留言表单 -->
                    <div class="message-form-container">
                        <form id="message-form" class="message-form">
                            <h3>给我留言</h3>
                            <div class="form-group">
                                <label for="message-name">姓名</label>
                                <input type="text" id="message-name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="message-email">邮箱</label>
                                <input type="email" id="message-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message-content">留言内容</label>
                                <textarea id="message-content" name="content" rows="4" required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="submit-btn">提交留言</button>
                                <button type="button" id="refresh-messages" class="refresh-btn">刷新留言</button>
                            </div>
                        </form>
                        
                        <!-- 留言状态提示 -->
                        <div id="message-status" class="message-status"></div>
                    </div>
                    
                    <!-- 留言列表 -->
                    <div id="message-list-container">
                        <h3>最新留言</h3>
                        <div id="message-list" class="message-list"></div>
                    </div>
                </div>
            </main>

            <!-- 控制区域 -->
            <footer class="controls">
                <div class="control-group">
                    <button id="sound-toggle" class="control-btn">🔊</button>
                    <div class="export-buttons">
                        <button id="export-current" class="control-btn">导出当前</button>
                        <div id="export-options-current" class="export-options" style="display: none;">
                            <button data-format="pdf" class="export-option">PDF</button>
                            <button data-format="html" class="export-option">HTML</button>
                            <button data-format="txt" class="export-option">文本</button>
                        </div>
                    </div>
                    <div class="export-buttons">
                        <button id="export-full" class="control-btn">导出完整</button>
                        <div id="export-options-full" class="export-options" style="display: none;">
                            <button data-format="pdf" class="export-option">PDF</button>
                            <button data-format="html" class="export-option">HTML</button>
                            <button data-format="txt" class="export-option">文本</button>
                        </div>
                    </div>
                    <button id="force-refresh" class="control-btn">刷新数据</button>
                </div>
                <div class="control-info">
                    <p>最后更新: <span id="last-updated">未知</span></p>
                </div>
            </footer>
            
            <!-- PDF导出加载指示器 -->
            <div id="pdf-loading-indicator" class="loading-indicator" style="display: none;">
                正在导出PDF，请稍候...
            </div>
        </div>
    </div>

    <!-- PDF 导出所需库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- JavaScript 文件 -->
    <script src="js/typewriter.js"></script>
    <script src="js/dataFetcher.js"></script>
    <script src="js/contentRenderer.js"></script>
    <script src="js/soundManager.js"></script>
    <script src="js/pdfExporter.js"></script>
    <script src="js/enhancedExporter.js"></script>
    <script src="js/touchGestures.js"></script>
    <script src="js/messageManager.js"></script>
    <script src="js/localMessageManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
